<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generate">
                    <button class="generate-btn" id="generator">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="calcDisplay" placeholder="Add a 4 digit Number">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="document.getElementById('calcDisplay').value+='7'">7</div>
                              <div class="button" onclick="document.getElementById('calcDisplay').value+='8'">8</div>
                              <div class="button" onclick="document.getElementById('calcDisplay').value+='9'">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="document.getElementById('calcDisplay').value+='4'">4</div>
                              <div class="button" onclick="document.getElementById('calcDisplay').value+='5'">5</div>
                              <div class="button" onclick="document.getElementById('calcDisplay').value+='6'">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="document.getElementById('calcDisplay').value+='1'">1</div>
                              <div class="button" onclick="document.getElementById('calcDisplay').value+='2'">2</div>
                              <div class="button" onclick="document.getElementById('calcDisplay').value+='3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"onclick="document.getElementById('calcDisplay').value=document.getElementById('calcDisplay').value.slice(0,-1) " ><</div>
                                <div class="button" onclick="document.getElementById('calcDisplay').value+='0'">0</div>
                                <div class="button" onclick="eval('calcDisplay').value=''">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                                <p class="action-left"><span id="try">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="unmatched"> <span id="cross">❌ &nbsp;</span> Pin Didn't Match, Please try again</p>
            <p class="notify" id="matched"><span id="tik">✅ &nbsp;</span> Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
     document.getElementById('generator').addEventListener('click',function () {
         const emptyBox=document.getElementById('generate')
             const pouredBox=Math.random()*(9999-1000-1)+1000//learned from google//
             emptyBox.value=Math.round(pouredBox)
         
     })
     document.getElementById('submitBtn').addEventListener('click',function Handler(Handle) {
     const generateValue =document.getElementById('generate').value
     const enterValue =document.getElementById('calcDisplay').value
     if (generateValue==enterValue) {
         document.getElementById('matched').style.display='block'
         console.log('milse milse yayy!')
         document.getElementById('unmatched').style.display='none'
     } 
     else{
         document.getElementById('unmatched').style.display='block'
         console.log('mine nai vai')
         document.getElementById('matched').style.display='none'
       
         const trier=document.getElementById('try').innerText-=1
        if (trier==0) {
            console.log('stop')
        }
         
     }
     })

    </script>
</body>
</html>
